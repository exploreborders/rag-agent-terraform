# Alerting rules for RAG Agent monitoring
groups:
  - name: rag_agent_alerts
    rules:
      # Application alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="rag-agent", status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      - alert: SlowQueries
        expr: histogram_quantile(0.95, rate(rag_query_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow query performance"
          description: "95th percentile query latency is {{ $value }} seconds"

      - alert: LowQuerySuccessRate
        expr: rate(rag_queries_total{status="success"}[5m]) / rate(rag_queries_total[5m]) < 0.95
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low query success rate"
          description: "Query success rate dropped below 95%"

      # Database alerts
      - alert: DatabaseConnectionIssues
        expr: pg_stat_activity_count{state="idle"} > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of idle database connections"
          description: "{{ $value }} idle connections detected"

      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 1 minute"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10%"

      - alert: HighMemoryUsage
        expr: 1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"