global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rag-agent'
    static_configs:
      - targets: ['rag-agent-app-dev:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['rag-agent-postgres-exporter-dev:9187']
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['rag-agent-redis-exporter-dev:9121']
    scrape_interval: 10s

  - job_name: 'node'
    static_configs:
      - targets: ['rag-agent-node-exporter-dev:9100']
    scrape_interval: 15s

  # Docker service discovery for dynamic environments
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: 'rag-agent-(.+)-dev'
        target_label: 'service'
      - source_labels: [__meta_docker_container_name]
        regex: 'rag-agent-(.+)-dev'
        target_label: 'container_name'
        replacement: '${1}'
    # Only scrape containers that expose metrics
    metric_relabel_configs:
      - source_labels: [__address__]
        regex: '.*:9090$|.*:8000$|.*:9187$|.*:9121$|.*:9100$'
        action: keep