name: Terraform Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      id: fmt
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Validate
      id: validate
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform init -backend=false
        terraform validate

    - name: Terraform Plan
      id: plan
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform plan -no-color -out=tfplan
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.fmt.outcome }}\n${{ steps.validate.outcome }}\n${{ steps.plan.outcome }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Validate ğŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    permissions:
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: ${{ env.TF_WORKING_DIR }}
        framework: terraform
        output_format: sarif
        output_file_path: results.sarif
        quiet: true

    - name: Debug Checkov output
      if: always()
      run: |
        echo "=== Checkov output debug ==="
        ls -la results.sarif* 2>/dev/null || echo "No results.sarif files found"
        find . -name "*.sarif" -type f 2>/dev/null | head -5 || echo "No SARIF files found"

    - name: Ensure SARIF file exists
      if: always()
      run: |
        # Handle Checkov's output - it might create a directory or file
        if [ -d "results.sarif" ]; then
          # Checkov created a directory, find the SARIF file inside
          SARIF_FILE=$(find results.sarif -name "*.sarif" | head -1)
          if [ -n "$SARIF_FILE" ]; then
            # Move the SARIF file to the expected location
            mv "$SARIF_FILE" results.sarif
            rm -rf results.sarif.backup 2>/dev/null || true
          fi
        fi

        # Create minimal SARIF file if no valid file exists
        if [ ! -f "results.sarif" ] || [ ! -s "results.sarif" ]; then
          cat > results.sarif << 'EOF'
        {
          "version": "2.1.0",
          "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
          "runs": [{
            "tool": {
              "driver": {
                "name": "Checkov",
                "informationUri": "https://www.checkov.io/"
              }
            },
            "results": []
          }]
        }
        EOF
        fi

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: results.sarif
        category: checkov