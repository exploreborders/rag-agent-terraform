name: Terraform Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.5.7'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      id: fmt
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Validate
      id: validate
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform init -backend=false
        terraform validate

    - name: Terraform Plan
      id: plan
      run: |
        cd ${{ env.TF_WORKING_DIR }}
        terraform plan -no-color -out=tfplan
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.fmt.outcome }}\n${{ steps.validate.outcome }}\n${{ steps.plan.outcome }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Validate ðŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    permissions:
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: ${{ env.TF_WORKING_DIR }}
        framework: terraform
        output_format: sarif
        output_file_path: results.sarif
        quiet: true

    - name: Debug Checkov output
      if: always()
      run: |
        echo "=== Checkov output debug ==="
        ls -la results.sarif* 2>/dev/null || echo "No results.sarif files found"
        find . -name "*.sarif" -type f 2>/dev/null | head -5 || echo "No SARIF files found"

    - name: Ensure SARIF file exists
      if: always()
      run: |
        # Step 1: Try to extract SARIF content from any existing structure
        if [ -d "results.sarif" ] 2>/dev/null; then
          echo "Found results.sarif directory, attempting to extract SARIF file..."
          # Try to find and copy SARIF content
          SARIF_FILE=$(find results.sarif -name "*.sarif" 2>/dev/null | head -1)
          if [ -n "$SARIF_FILE" ] && [ -f "$SARIF_FILE" ]; then
            echo "Found SARIF file: $SARIF_FILE"
            # Try multiple approaches to copy content
            if cp "$SARIF_FILE" temp_results.sarif 2>/dev/null; then
              echo "Successfully copied SARIF content"
            elif cat "$SARIF_FILE" > temp_results.sarif 2>/dev/null; then
              echo "Successfully extracted SARIF content with cat"
            else
              echo "Failed to extract SARIF content"
            fi
          else
            echo "No SARIF file found in directory"
          fi
        elif [ -f "results.sarif" ] && [ -s "results.sarif" ]; then
          echo "Found existing SARIF file, copying to temp location"
          cp results.sarif temp_results.sarif 2>/dev/null || true
        fi

        # Step 2: Clean up everything with maximum force
        echo "Cleaning up any existing results.sarif..."
        if [ -e "results.sarif" ]; then
          # Try with sudo if regular removal fails
          if ! rm -rf results.sarif 2>/dev/null; then
            echo "Regular removal failed, trying with force permissions..."
            chmod -R 777 results.sarif 2>/dev/null || true
            rm -rf results.sarif 2>/dev/null || true
          fi
        fi

        # Step 3: Set up the final SARIF file
        if [ -f "temp_results.sarif" ] && [ -s "temp_results.sarif" ]; then
          echo "Using extracted SARIF content"
          mv temp_results.sarif results.sarif
        else
          echo "Creating minimal SARIF file"
          cat > results.sarif << 'EOF'
        {
          "version": "2.1.0",
          "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
          "runs": [{
            "tool": {
              "driver": {
                "name": "Checkov",
                "informationUri": "https://www.checkov.io/"
              }
            },
            "results": []
          }]
        }
        EOF
        fi

        # Step 4: Verify we have a valid file
        if [ -f "results.sarif" ] && [ -s "results.sarif" ]; then
          echo "âœ… SARIF file successfully created: $(wc -c < results.sarif) bytes"
        else
          echo "âŒ Failed to create SARIF file"
          exit 1
        fi

        # Step 5: Final cleanup
        rm -f temp_results.sarif 2>/dev/null || true

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: results.sarif
        category: checkov